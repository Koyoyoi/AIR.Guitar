<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIR Guitar</title>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@latest"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.27.4/full/pyodide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html-midi-player@1.5.0/dist/html-midi-player.js"></script>
    <script type="module" src="./MediaPipe.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title" id="title"></div>
    <canvas id="myCanvas" width="1280" height="720"></canvas>
    <div class="upload-section">
        <label for="file-upload" class="upload-box">
            <span class="plus">+</span>
            <input type="file" id="file-upload" style="display: none" accept=".mid,.png,.jpeg" />
        </label>
    </div>

    <div id="loading">
        <h1>Loading...</h1>
        <div class="loading-container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>

</body>

</html>
