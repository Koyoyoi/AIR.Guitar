<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIR Guitar</title>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@latest"></script> <!-- Magenta -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.27.4/full/pyodide.js"></script> <!-- Pyodide -->
    <script src="https://cdn.jsdelivr.net/npm/soundfont-player@0.12.0/dist/soundfont-player.min.js"></script><!-- Soundfont-Player -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/8.6.6/pixi.js"></script> <!-- pixiJs -->
    <script type="module" src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="title" id="title"></div>

    <!-- 畫布區：分為兩個 canvas，主視覺與 MIDI 視覺呈現 -->
    <div class="canvas-wrapper"></div>

    <!-- 檔案上傳區，支援 .mid、.png、.jpeg -->
    <div class="upload-section">
        <label for="file-upload" class="upload-box">
            <span class="plus">+</span>
            <input type="file" id="file-upload" style="display: none" accept=".mid,.png,.jpeg" />
        </label>
    </div>

    <!-- 載入動畫（初始載入時顯示） -->
    <div id="loading">
        <h1>Loading...</h1>
        <div class="loading-container">
            <!-- 九個 loading item，用於動畫效果 -->
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>

</body>

</html>
